<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Available commands:</h1>
    <p><b>players</b> - list all connected players</p>
    <p><b>player [player-name] - show informations about player</b></p>
    <p><b>tell [player-name] [message]</b> - send a private message to player</p>
    <p><b>go [up/down/left/right]</b> - make movement of one unit</p>
    <script type="text/javascript">
        ws = new WebSocket("ws://localhost:8080/universe");
        ws.onopen = function(ev){
            console.log("connection opened");
        }

        ws.onmessage = function(ev) {
            console.log("Message received: " + ev.data);
        }
    </script>


</body>
</html>
