<!doctype html>
<html lang="en">
<head>
    <title>Universe Terminal</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
    <body>
        <div class="container-fluid">
            <h1>Universe Terminal</h1>
            <form id="console-form">
                <div class="row">
                    <div class="col-sm">
                        <textarea class="form-control" id="console-output" rows="15"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <input class="form-control" id="console-input" placeholder="Command">
                    </div>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                var tcp = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                var host = window.location.host;
                var path = '/universe';
                var ws = new WebSocket(tcp+host+path);

                var output = $("#console-output");
                var input = $("#console-input");

                function println(text) {
                    output.append(text + "\n");
                }

                function sendCommand(text) {
                    ws.send(text);
                }

                ws.onopen = function() {
                    console.log("Connected");
                    println("Universe connected!");
                }

                ws.onmessage = function(ev) {
                    println(ev.data);
                }

                $("#console-form").submit(function() {
                    console.log("Submitted");
                    console.log(input.val());
                    sendCommand(input.val());
                    input.val("");
                    return false;
                });


            });
        </script>
    </body>
</html>
